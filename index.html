<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>WebAR Atom</title>
<style>
  .ar-button {
    background-color: blue !important;
    color: white !important;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    padding: 14px 22px;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }
</style>
</head>
<body style="margin:0; overflow:hidden;">
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let reticle, controller, atom;
let hitTestSource = null, hitTestSourceRequested = false;
let electrons = [];

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  
  // Android-specific optimizations
  renderer.domElement.style.touchAction = 'none';
  renderer.domElement.style.userSelect = 'none';
  renderer.domElement.style.webkitUserSelect = 'none';
  renderer.domElement.style.webkitTouchCallout = 'none';
  
  document.body.appendChild(renderer.domElement);

  const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
  arButton.classList.add("ar-button");
  document.body.appendChild(arButton);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI/2),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Controller
  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  // Universal AR gestures
  addUniversalARGestures();
}

function createAtom() {
  const group = new THREE.Group();
  const nucleusGeo = new THREE.SphereGeometry(0.05,16,16);
  const protonMat = new THREE.MeshStandardMaterial({ color:0xff0000 });
  const neutronMat = new THREE.MeshStandardMaterial({ color:0x0000ff });

  for(let i=0;i<8;i++){
    const mat = i%2===0 ? protonMat : neutronMat;
    const p = new THREE.Mesh(nucleusGeo, mat);
    p.position.set((Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1);
    group.add(p);
  }

  // Electrons
  const electronGeo = new THREE.SphereGeometry(0.02,16,16);
  const electronMat = new THREE.MeshStandardMaterial({color:0x00ff00});
  for(let i=0;i<3;i++){
    const e = new THREE.Mesh(electronGeo, electronMat);
    e.userData = { angle: (i/3)*Math.PI*2, radius: 0.3+0.05*i };
    group.add(e);
    electrons.push(e);
  }

  return group;
}

function onSelect() {
  if(reticle.visible && !atom){
    atom = createAtom();
    atom.position.setFromMatrixPosition(reticle.matrix);
    scene.add(atom);
    reticle.visible = false;
    hitTestSource = null;
    hitTestSourceRequested = true;
  }
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if(atom){
    electrons.forEach(e=>{
      e.userData.angle += 0.02;
      e.position.set(Math.cos(e.userData.angle)*e.userData.radius,0,Math.sin(e.userData.angle)*e.userData.radius);
    });
  }

  if(frame){
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if(!hitTestSourceRequested){
      session.requestReferenceSpace('viewer').then((refSpace)=>{
        session.requestHitTestSource({space: refSpace}).then((source)=>{
          hitTestSource = source;
        });
      });
      session.addEventListener('end', ()=>{
        hitTestSourceRequested=false;
        hitTestSource=null;
      });
      hitTestSourceRequested = true;
    }

    if(hitTestSource){
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if(hitTestResults.length){
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene,camera);
}

// Universal AR gestures with Android compatibility
function addUniversalARGestures() {
  let pointers = new Map();
  let lastPointerPositions = new Map();
  let isGesturing = false;

  // Prevent default touch behaviors that might interfere
  renderer.domElement.style.touchAction = 'none';
  
  // Pointer events (modern browsers)
  renderer.domElement.addEventListener('pointerdown', (e) => {
    if(!atom || isGesturing) return;
    e.preventDefault();
    pointers.set(e.pointerId, e);
    lastPointerPositions.set(e.pointerId, { x: e.clientX, y: e.clientY });
    
    if(pointers.size === 1) {
      isGesturing = true;
    }
  });

  renderer.domElement.addEventListener('pointermove', (e) => {
    if(!atom || !isGesturing || !pointers.has(e.pointerId)) return;
    e.preventDefault();
    
    const lastPos = lastPointerPositions.get(e.pointerId);
    if(!lastPos) return;
    
    const deltaX = e.clientX - lastPos.x;
    const deltaY = e.clientY - lastPos.y;
    
    lastPointerPositions.set(e.pointerId, { x: e.clientX, y: e.clientY });

    if(pointers.size === 1) {
      // Single finger -> move along XZ plane
      const dx = deltaX * 0.001;
      const dz = deltaY * 0.001;
      atom.position.x += dx;
      atom.position.z += dz;
    } else if(pointers.size === 2) {
      const pointerArray = Array.from(pointers.values());
      const dx = pointerArray[0].clientX - pointerArray[1].clientX;
      const dy = pointerArray[0].clientY - pointerArray[1].clientY;
      const distance = Math.sqrt(dx*dx + dy*dy);

      if(atom.userData.startDistance === undefined){
        atom.userData.startDistance = distance;
        atom.userData.startScale = atom.scale.x;
        atom.userData.startAngle = Math.atan2(dy, dx);
        atom.userData.startRotation = atom.rotation.y;
      }

      // Scale
      const scaleFactor = distance / atom.userData.startDistance;
      const newScale = atom.userData.startScale * scaleFactor;
      atom.scale.setScalar(newScale);

      // Rotate
      const angle = Math.atan2(dy, dx);
      atom.rotation.y = atom.userData.startRotation + (angle - atom.userData.startAngle);
    }
  });

  renderer.domElement.addEventListener('pointerup', (e) => {
    if(!pointers.has(e.pointerId)) return;
    e.preventDefault();
    pointers.delete(e.pointerId);
    lastPointerPositions.delete(e.pointerId);
    
    if(pointers.size < 2){
      delete atom.userData.startDistance;
      delete atom.userData.startScale;
      delete atom.userData.startAngle;
      delete atom.userData.startRotation;
    }
    
    if(pointers.size === 0) {
      isGesturing = false;
    }
  });

  renderer.domElement.addEventListener('pointercancel', (e) => {
    if(!pointers.has(e.pointerId)) return;
    e.preventDefault();
    pointers.delete(e.pointerId);
    lastPointerPositions.delete(e.pointerId);
    
    if(pointers.size === 0) {
      isGesturing = false;
      delete atom.userData.startDistance;
      delete atom.userData.startScale;
      delete atom.userData.startAngle;
      delete atom.userData.startRotation;
    }
  });

  // Touch events fallback for Android
  let touches = new Map();
  let lastTouchPositions = new Map();

  renderer.domElement.addEventListener('touchstart', (e) => {
    if(!atom || isGesturing) return;
    e.preventDefault();
    
    for(let touch of e.changedTouches) {
      touches.set(touch.identifier, touch);
      lastTouchPositions.set(touch.identifier, { x: touch.clientX, y: touch.clientY });
    }
    
    if(touches.size === 1) {
      isGesturing = true;
    }
  });

  renderer.domElement.addEventListener('touchmove', (e) => {
    if(!atom || !isGesturing) return;
    e.preventDefault();
    
    for(let touch of e.changedTouches) {
      if(!touches.has(touch.identifier)) continue;
      
      const lastPos = lastTouchPositions.get(touch.identifier);
      if(!lastPos) continue;
      
      const deltaX = touch.clientX - lastPos.x;
      const deltaY = touch.clientY - lastPos.y;
      
      lastTouchPositions.set(touch.identifier, { x: touch.clientX, y: touch.clientY });
      touches.set(touch.identifier, touch);

      if(touches.size === 1) {
        // Single finger -> move along XZ plane
        const dx = deltaX * 0.001;
        const dz = deltaY * 0.001;
        atom.position.x += dx;
        atom.position.z += dz;
      } else if(touches.size === 2) {
        const touchArray = Array.from(touches.values());
        const dx = touchArray[0].clientX - touchArray[1].clientX;
        const dy = touchArray[0].clientY - touchArray[1].clientY;
        const distance = Math.sqrt(dx*dx + dy*dy);

        if(atom.userData.startDistance === undefined){
          atom.userData.startDistance = distance;
          atom.userData.startScale = atom.scale.x;
          atom.userData.startAngle = Math.atan2(dy, dx);
          atom.userData.startRotation = atom.rotation.y;
        }

        // Scale
        const scaleFactor = distance / atom.userData.startDistance;
        const newScale = atom.userData.startScale * scaleFactor;
        atom.scale.setScalar(newScale);

        // Rotate
        const angle = Math.atan2(dy, dx);
        atom.rotation.y = atom.userData.startRotation + (angle - atom.userData.startAngle);
      }
    }
  });

  renderer.domElement.addEventListener('touchend', (e) => {
    e.preventDefault();
    
    for(let touch of e.changedTouches) {
      touches.delete(touch.identifier);
      lastTouchPositions.delete(touch.identifier);
    }
    
    if(touches.size < 2){
      delete atom.userData.startDistance;
      delete atom.userData.startScale;
      delete atom.userData.startAngle;
      delete atom.userData.startRotation;
    }
    
    if(touches.size === 0) {
      isGesturing = false;
    }
  });

  renderer.domElement.addEventListener('touchcancel', (e) => {
    e.preventDefault();
    
    for(let touch of e.changedTouches) {
      touches.delete(touch.identifier);
      lastTouchPositions.delete(touch.identifier);
    }
    
    if(touches.size === 0) {
      isGesturing = false;
      delete atom.userData.startDistance;
      delete atom.userData.startScale;
      delete atom.userData.startAngle;
      delete atom.userData.startRotation;
    }
  });
}
</script>
</body>
</html>
