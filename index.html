<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>WebAR Atom - Android Compatible</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  .ar-button {
    background-color: blue !important;
    color: white !important;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    padding: 14px 22px;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }
  
  body {
    margin: 0;
    overflow: hidden;
    touch-action: none; /* Prevent default touch behaviors */
  }
</style>
</head>
<body>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let reticle, controller, atom;
let hitTestSource = null, hitTestSourceRequested = false;
let electrons = [];

// Improved gesture state
let isMoving = false;
let startX = 0, startY = 0;
let startScale = 1, startDistance = 0;
let startAngle = 0, lastRotation = 0;
let lastTouchTime = 0;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
  arButton.classList.add("ar-button");
  document.body.appendChild(arButton);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle for placement
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI/2),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Controller
  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  // Improved AR gestures
  addARGestures();
}

function createAtom() {
  const group = new THREE.Group();
  const nucleusGeo = new THREE.SphereGeometry(0.05,16,16);
  const protonMat = new THREE.MeshStandardMaterial({ color:0xff0000 });
  const neutronMat = new THREE.MeshStandardMaterial({ color:0x0000ff });

  for(let i=0;i<8;i++){
    const mat = i%2===0 ? protonMat : neutronMat;
    const p = new THREE.Mesh(nucleusGeo, mat);
    p.position.set((Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1);
    group.add(p);
  }

  // Electrons
  const electronGeo = new THREE.SphereGeometry(0.02,16,16);
  const electronMat = new THREE.MeshStandardMaterial({color:0x00ff00});
  for(let i=0;i<3;i++){
    const e = new THREE.Mesh(electronGeo, electronMat);
    e.userData = { angle: (i/3)*Math.PI*2, radius: 0.3+0.05*i };
    group.add(e);
    electrons.push(e);
  }

  return group;
}

function onSelect() {
  if(reticle.visible && !atom){
    atom = createAtom();
    atom.position.setFromMatrixPosition(reticle.matrix);
    scene.add(atom);
    reticle.visible = false;
    hitTestSource = null;
    hitTestSourceRequested = true;
  }
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if(atom){
    electrons.forEach(e=>{
      e.userData.angle += 0.02;
      e.position.set(Math.cos(e.userData.angle)*e.userData.radius,0,Math.sin(e.userData.angle)*e.userData.radius);
    });
  }

  if(frame){
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if(!hitTestSourceRequested){
      session.requestReferenceSpace('viewer').then((refSpace)=>{
        session.requestHitTestSource({space: refSpace}).then((source)=>{
          hitTestSource = source;
        });
      });
      session.addEventListener('end', ()=>{
        hitTestSourceRequested=false;
        hitTestSource=null;
      });
      hitTestSourceRequested = true;
    }

    if(hitTestSource){
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if(hitTestResults.length){
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene,camera);
}

// Improved AR Gestures with better Android support
function addARGestures(){
  let touchCache = [];
  
  // Helper function to get distance between two touches
  function getDistance(touch1, touch2) {
    const dx = touch1.clientX - touch2.clientX;
    const dy = touch1.clientY - touch2.clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
  
  // Helper function to get angle between two touches
  function getAngle(touch1, touch2) {
    const dx = touch1.clientX - touch2.clientX;
    const dy = touch1.clientY - touch2.clientY;
    return Math.atan2(dy, dx);
  }

  renderer.domElement.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!atom) return;
    
    // Clear cache and add current touches
    touchCache = [];
    for(let i = 0; i < e.touches.length; i++) {
      touchCache.push({
        id: e.touches[i].identifier,
        clientX: e.touches[i].clientX,
        clientY: e.touches[i].clientY
      });
    }
    
    lastTouchTime = Date.now();
    
    if(e.touches.length === 1){
      isMoving = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    } else if(e.touches.length === 2){
      isMoving = false;
      startDistance = getDistance(touchCache[0], touchCache[1]);
      startScale = atom.scale.x;
      startAngle = getAngle(touchCache[0], touchCache[1]);
      lastRotation = atom.rotation.y;
    }
  }, { passive: false });

  renderer.domElement.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if(!atom) return;
    
    // Throttle touch events for better performance on Android
    const now = Date.now();
    if(now - lastTouchTime < 16) return; // ~60fps
    lastTouchTime = now;
    
    // Update touch cache
    for(let i = 0; i < e.touches.length; i++) {
      const touch = e.touches[i];
      const cacheIndex = touchCache.findIndex(t => t.id === touch.identifier);
      if(cacheIndex >= 0) {
        touchCache[cacheIndex].clientX = touch.clientX;
        touchCache[cacheIndex].clientY = touch.clientY;
      }
    }

    if(e.touches.length === 1 && isMoving && touchCache.length >= 1){
      const dx = touchCache[0].clientX - startX;
      const dy = touchCache[0].clientY - startY;

      // Improved conversion from screen space to world space
      const factor = 0.002; // Increased sensitivity
      const worldDx = dx * factor;
      const worldDz = dy * factor;
      
      atom.position.x += worldDx;
      atom.position.z += worldDz;

      startX = touchCache[0].clientX;
      startY = touchCache[0].clientY;
      
    } else if(e.touches.length === 2 && touchCache.length >= 2){
      // Scale gesture
      const currentDistance = getDistance(touchCache[0], touchCache[1]);
      const scaleRatio = currentDistance / startDistance;
      const newScale = Math.max(0.1, Math.min(3.0, startScale * scaleRatio)); // Limit scale
      atom.scale.setScalar(newScale);

      // Rotation gesture
      const currentAngle = getAngle(touchCache[0], touchCache[1]);
      const angleDelta = currentAngle - startAngle;
      atom.rotation.y = lastRotation + angleDelta;
    }
  }, { passive: false });

  renderer.domElement.addEventListener('touchend', (e) => {
    e.preventDefault();
    
    // Remove ended touches from cache
    const remainingTouches = [];
    for(let i = 0; i < e.touches.length; i++) {
      remainingTouches.push({
        id: e.touches[i].identifier,
        clientX: e.touches[i].clientX,
        clientY: e.touches[i].clientY
      });
    }
    touchCache = remainingTouches;
    
    if(e.touches.length === 0) {
      isMoving = false;
    } else if(e.touches.length === 1 && touchCache.length >= 1) {
      // Switching from two-finger to one-finger
      isMoving = true;
      startX = touchCache[0].clientX;
      startY = touchCache[0].clientY;
    }
  }, { passive: false });

  renderer.domElement.addEventListener('touchcancel', (e) => {
    e.preventDefault();
    isMoving = false;
    touchCache = [];
  }, { passive: false });
  
  // Prevent context menu on long press
  renderer.domElement.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });
}
</script>
</body>
</html>
