<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>WebAR Atom</title>
<style>
  .ar-button {
    background-color: red !important;
    color: white !important;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    padding: 14px 22px;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }
</style>
</head>
<body style="margin:0; overflow:hidden;">
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let reticle, atom, hitTestSource = null, hitTestSourceRequested = false;
let electrons = [];

// gesture state
let isDragging = false;
let lastTouch = null;
let startDistance = 0, startScale = 1, startAngle = 0, lastRotation = 0;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  
  // Android-specific optimizations
  renderer.domElement.style.touchAction = 'none';
  renderer.domElement.style.userSelect = 'none';
  renderer.domElement.style.webkitUserSelect = 'none';
  renderer.domElement.style.webkitTouchCallout = 'none';
  
  document.body.appendChild(renderer.domElement);

  const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
  arButton.classList.add("ar-button");
  document.body.appendChild(arButton);

  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  const controller = renderer.xr.getController(0);
  controller.addEventListener("select", onSelect);
  scene.add(controller);

  // Universal AR gestures
  addUniversalARGestures();
}

function createAtom() {
  const group = new THREE.Group();

  const nucleusGeometry = new THREE.SphereGeometry(0.05, 16, 16);
  const protonMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
  const neutronMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });

  for (let i = 0; i < 8; i++) {
    const material = i % 2 === 0 ? protonMaterial : neutronMaterial;
    const particle = new THREE.Mesh(nucleusGeometry, material);
    particle.position.set(
      (Math.random() - 0.5) * 0.1,
      (Math.random() - 0.5) * 0.1,
      (Math.random() - 0.5) * 0.1
    );
    group.add(particle);
  }

  const electronGeometry = new THREE.SphereGeometry(0.02, 16, 16);
  const electronMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

  for (let i = 0; i < 3; i++) {
    const electron = new THREE.Mesh(electronGeometry, electronMaterial);
    electron.userData = { angle: (i / 3) * Math.PI * 2, radius: 0.3 + 0.05 * i };
    group.add(electron);
    electrons.push(electron);
  }

  return group;
}

function onSelect() {
  if (reticle.visible && !atom) {
    atom = createAtom();
    atom.position.setFromMatrixPosition(reticle.matrix);
    scene.add(atom);

    // stop hit test after placing
    reticle.visible = false;
    hitTestSource = null;
    hitTestSourceRequested = true;
  }
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if (atom) {
    electrons.forEach((e) => {
      e.userData.angle += 0.02;
      e.position.set(
        Math.cos(e.userData.angle) * e.userData.radius,
        0,
        Math.sin(e.userData.angle) * e.userData.radius
      );
    });
  }

  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      session.requestReferenceSpace("viewer").then((refSpace) => {
        session.requestHitTestSource({ space: refSpace }).then((source) => {
          hitTestSource = source;
        });
      });
      session.addEventListener("end", () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });
      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene, camera);
}

// Universal pointer-based AR gestures
function addUniversalARGestures() {
  let pointers = [];

  renderer.domElement.addEventListener('pointerdown', (e) => {
    if(!atom) return;
    pointers.push(e);
  });

  renderer.domElement.addEventListener('pointermove', (e) => {
    if(!atom) return;
    for (let i=0;i<pointers.length;i++){
      if(pointers[i].pointerId === e.pointerId){
        pointers[i] = e;
        break;
      }
    }

    if(pointers.length === 1) {
      // single finger -> move along XZ plane
      const dx = e.movementX * 0.001;
      const dz = e.movementY * 0.001;
      atom.position.x += dx;
      atom.position.z += dz;
    } else if(pointers.length === 2) {
      const dx = pointers[0].clientX - pointers[1].clientX;
      const dy = pointers[0].clientY - pointers[1].clientY;
      const distance = Math.sqrt(dx*dx + dy*dy);

      if(atom.userData.startDistance === undefined){
        atom.userData.startDistance = distance;
        atom.userData.startScale = atom.scale.x;
        atom.userData.startAngle = Math.atan2(dy, dx);
        atom.userData.startRotation = atom.rotation.y;
      }

      // scale
      const scaleFactor = distance / atom.userData.startDistance;
      atom.scale.set(atom.userData.startScale*scaleFactor, atom.userData.startScale*scaleFactor, atom.userData.startScale*scaleFactor);

      // rotate
      const angle = Math.atan2(dy, dx);
      atom.rotation.y = atom.userData.startRotation + (angle - atom.userData.startAngle);
    }
  });

  renderer.domElement.addEventListener('pointerup', (e) => {
    pointers = pointers.filter(p => p.pointerId !== e.pointerId);
    if(pointers.length < 2){
      delete atom.userData.startDistance;
      delete atom.userData.startScale;
      delete atom.userData.startAngle;
      delete atom.userData.startRotation;
    }
  });

  renderer.domElement.addEventListener('pointercancel', (e) => {
    pointers = pointers.filter(p => p.pointerId !== e.pointerId);
  });
}
</script>
