<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebXR AR Atom</title>
    <style>
      .ar-button {
        background: red;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        padding: 14px 22px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }
    </style>
  </head>
  <body style="margin:0; overflow:hidden;">
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
      import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js";

      let camera, scene, renderer;
      let reticle, atom, controller;
      let hitTestSource = null, hitTestSourceRequested = false;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const button = ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] });
        button.classList.add("ar-button");
        document.body.appendChild(button);

        scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

        reticle = new THREE.Mesh(
          new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2),
          new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        controller = renderer.xr.getController(0);
        controller.addEventListener("select", onSelect);        // tap to place
        controller.addEventListener("selectstart", onGrab);     // start move
        controller.addEventListener("selectend", onRelease);    // release move
        scene.add(controller);
      }

      function createAtom() {
        const group = new THREE.Group();
        const nucleus = new THREE.Mesh(
          new THREE.SphereGeometry(0.05, 16, 16),
          new THREE.MeshStandardMaterial({ color: 0xff0000 })
        );
        group.add(nucleus);
        return group;
      }

      function onSelect() {
        if (reticle.visible && !atom) {
          atom = createAtom();
          atom.position.setFromMatrixPosition(reticle.matrix);
          scene.add(atom);
          reticle.visible = false; // hide after placement
        }
      }

      let grabbing = false;
      function onGrab() {
        if (atom) grabbing = true;
      }
      function onRelease() {
        grabbing = false;
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render(timestamp, frame) {
        if (frame) {
          const referenceSpace = renderer.xr.getReferenceSpace();
          const session = renderer.xr.getSession();

          if (!hitTestSourceRequested) {
            session.requestReferenceSpace("viewer").then((refSpace) => {
              session.requestHitTestSource({ space: refSpace }).then((source) => {
                hitTestSource = source;
              });
            });
            session.addEventListener("end", () => {
              hitTestSourceRequested = false;
              hitTestSource = null;
            });
            hitTestSourceRequested = true;
          }

          if (hitTestSource) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);

              if (grabbing && atom) {
                atom.position.setFromMatrixPosition(reticle.matrix); // move with reticle
              }
            }
          }
        }
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
