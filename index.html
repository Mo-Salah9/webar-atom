<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let reticle, atom, hitTestSource = null, hitTestSourceRequested = false;
let electrons = [];

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const arButton = ARButton.createButton(renderer, { requiredFeatures: ["hit-test"] });
  document.body.appendChild(arButton);

  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  const controller = renderer.xr.getController(0);
  controller.addEventListener("select", onSelect);
  scene.add(controller);
}

function createAtom() {
  const group = new THREE.Group();

  const nucleusGeometry = new THREE.SphereGeometry(0.05, 16, 16);
  const protonMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
  const neutronMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });

  for (let i = 0; i < 8; i++) {
    const mat = i % 2 === 0 ? protonMaterial : neutronMaterial;
    const particle = new THREE.Mesh(nucleusGeometry, mat);
    particle.position.set(
      (Math.random() - 0.5) * 0.1,
      (Math.random() - 0.5) * 0.1,
      (Math.random() - 0.5) * 0.1
    );
    group.add(particle);
  }

  const electronGeometry = new THREE.SphereGeometry(0.02, 16, 16);
  const electronMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });

  for (let i = 0; i < 3; i++) {
    const electron = new THREE.Mesh(electronGeometry, electronMaterial);
    electron.userData = { angle: (i / 3) * Math.PI * 2, radius: 0.3 + 0.05 * i };
    group.add(electron);
    electrons.push(electron);
  }

  return group;
}

function onSelect() {
  if (reticle.visible && !atom) {
    atom = createAtom();
    atom.position.setFromMatrixPosition(reticle.matrix);
    scene.add(atom);

    // hide reticle
    reticle.visible = false;
    hitTestSource = null;
    hitTestSourceRequested = true;
  }
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if (atom) {
    electrons.forEach((e) => {
      e.userData.angle += 0.02;
      e.position.set(
        Math.cos(e.userData.angle) * e.userData.radius,
        0,
        Math.sin(e.userData.angle) * e.userData.radius
      );
    });
  }

  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    // hit test
    if (!hitTestSourceRequested) {
      session.requestReferenceSpace("viewer").then((refSpace) => {
        session.requestHitTestSource({ space: refSpace }).then((source) => {
          hitTestSource = source;
        });
      });
      session.addEventListener("end", () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
      });
      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }

    // --- NEW: WebXR input for drag/rotate/scale ---
    for (const source of session.inputSources) {
      if (!source.targetRaySpace || !source.gamepad) continue;
      const gp = source.gamepad;

      // Example mapping (works on Android Chrome AR):
      // gp.axes[0] -> x drag
      // gp.axes[1] -> z drag
      // gp.axes[2] -> rotate
      // gp.axes[3] -> scale

      if (atom) {
        atom.position.x += gp.axes[0] * 0.01;
        atom.position.z += gp.axes[1] * 0.01;

        atom.rotation.y += gp.axes[2] * 0.02;

        const s = 1 + gp.axes[3] * 0.01;
        atom.scale.multiplyScalar(s);
      }
    }
  }

  renderer.render(scene, camera);
}
</script>
