<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>WebAR Atom</title>
<style>
  .ar-button {
    background-color: yellow !important;
    color: white !important;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    padding: 14px 22px;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }
</style>
</head>
<body style="margin:0; overflow:hidden;">
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js";
import { HandModelFactory } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/HandModelFactory.js";

let camera, scene, renderer;
let reticle, controller, atom;
let hitTestSource = null, hitTestSourceRequested = false;
let electrons = [];

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  
  // Android-specific optimizations
  renderer.domElement.style.touchAction = 'none';
  renderer.domElement.style.userSelect = 'none';
  renderer.domElement.style.webkitUserSelect = 'none';
  renderer.domElement.style.webkitTouchCallout = 'none';
  
  document.body.appendChild(renderer.domElement);

  const arButton = ARButton.createButton(renderer, { 
    requiredFeatures: ['hit-test', 'hand-tracking'] 
  });
  arButton.classList.add("ar-button");
  document.body.appendChild(arButton);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI/2),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Controller
  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  // WebXR native gestures
  setupWebXRGestures();
}

function createAtom() {
  const group = new THREE.Group();
  const nucleusGeo = new THREE.SphereGeometry(0.05,16,16);
  const protonMat = new THREE.MeshStandardMaterial({ color:0xff0000 });
  const neutronMat = new THREE.MeshStandardMaterial({ color:0x0000ff });

  for(let i=0;i<8;i++){
    const mat = i%2===0 ? protonMat : neutronMat;
    const p = new THREE.Mesh(nucleusGeo, mat);
    p.position.set((Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1);
    group.add(p);
  }

  // Electrons
  const electronGeo = new THREE.SphereGeometry(0.02,16,16);
  const electronMat = new THREE.MeshStandardMaterial({color:0x00ff00});
  for(let i=0;i<3;i++){
    const e = new THREE.Mesh(electronGeo, electronMat);
    e.userData = { angle: (i/3)*Math.PI*2, radius: 0.3+0.05*i };
    group.add(e);
    electrons.push(e);
  }

  return group;
}

function onSelect() {
  if(reticle.visible && !atom){
    atom = createAtom();
    atom.position.setFromMatrixPosition(reticle.matrix);
    scene.add(atom);
    reticle.visible = false;
    hitTestSource = null;
    hitTestSourceRequested = true;
  }
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if(atom){
    electrons.forEach(e=>{
      e.userData.angle += 0.02;
      e.position.set(Math.cos(e.userData.angle)*e.userData.radius,0,Math.sin(e.userData.angle)*e.userData.radius);
    });
  }

  if(frame){
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if(!hitTestSourceRequested){
      session.requestReferenceSpace('viewer').then((refSpace)=>{
        session.requestHitTestSource({space: refSpace}).then((source)=>{
          hitTestSource = source;
        });
      });
      session.addEventListener('end', ()=>{
        hitTestSourceRequested=false;
        hitTestSource=null;
      });
      hitTestSourceRequested = true;
    }

    if(hitTestSource){
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if(hitTestResults.length){
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else {
        reticle.visible = false;
      }
    }
  }

  renderer.render(scene,camera);
}

// WebXR native gesture handling
function setupWebXRGestures() {
  let isGrabbing = false;
  let grabStartPosition = new THREE.Vector3();
  let grabStartAtomPosition = new THREE.Vector3();
  let grabStartScale = 1;
  let grabStartRotation = 0;

  // Enhanced controller with gesture support
  controller.addEventListener('selectstart', (event) => {
    if (!atom) return;
    
    isGrabbing = true;
    grabStartPosition.copy(controller.position);
    grabStartAtomPosition.copy(atom.position);
    grabStartScale = atom.scale.x;
    grabStartRotation = atom.rotation.y;
  });

  controller.addEventListener('selectend', (event) => {
    isGrabbing = false;
  });

  // Controller-based scaling with secondary button
  controller.addEventListener('squeezestart', (event) => {
    if (!atom) return;
    grabStartScale = atom.scale.x;
  });

  controller.addEventListener('squeeze', (event) => {
    if (!atom) return;
    const scale = Math.max(0.1, Math.min(3.0, grabStartScale * (1 + event.value * 0.5)));
    atom.scale.setScalar(scale);
  });

  // Hand tracking support
  const handModelFactory = new HandModelFactory();
  const hand1 = renderer.xr.getHand(0);
  const hand2 = renderer.xr.getHand(1);
  
  if (hand1) {
    hand1.addEventListener('pinchstart', (event) => {
      if (!atom) return;
      grabStartScale = atom.scale.x;
    });

    hand1.addEventListener('pinch', (event) => {
      if (!atom) return;
      const scale = Math.max(0.1, Math.min(3.0, grabStartScale * event.scale));
      atom.scale.setScalar(scale);
    });

    hand1.addEventListener('grabstart', (event) => {
      if (!atom) return;
      isGrabbing = true;
      grabStartPosition.copy(hand1.position);
      grabStartAtomPosition.copy(atom.position);
    });

    hand1.addEventListener('grab', (event) => {
      if (!atom || !isGrabbing) return;
      
      const delta = new THREE.Vector3().subVectors(hand1.position, grabStartPosition);
      atom.position.copy(grabStartAtomPosition).add(delta);
    });

    hand1.addEventListener('grabend', (event) => {
      isGrabbing = false;
    });

    scene.add(hand1);
  }

  if (hand2) {
    hand2.addEventListener('pinchstart', (event) => {
      if (!atom) return;
      grabStartScale = atom.scale.x;
    });

    hand2.addEventListener('pinch', (event) => {
      if (!atom) return;
      const scale = Math.max(0.1, Math.min(3.0, grabStartScale * event.scale));
      atom.scale.setScalar(scale);
    });

    hand2.addEventListener('grabstart', (event) => {
      if (!atom) return;
      isGrabbing = true;
      grabStartPosition.copy(hand2.position);
      grabStartAtomPosition.copy(atom.position);
    });

    hand2.addEventListener('grab', (event) => {
      if (!atom || !isGrabbing) return;
      
      const delta = new THREE.Vector3().subVectors(hand2.position, grabStartPosition);
      atom.position.copy(grabStartAtomPosition).add(delta);
    });

    hand2.addEventListener('grabend', (event) => {
      isGrabbing = false;
    });

    scene.add(hand2);
  }

  // Update function for controller-based gestures
  function updateGestures() {
    if (!atom || !isGrabbing) return;

    // Controller-based movement
    if (controller && isGrabbing) {
      const delta = new THREE.Vector3().subVectors(controller.position, grabStartPosition);
      atom.position.copy(grabStartAtomPosition).add(delta.multiplyScalar(2)); // Amplify movement
    }
  }

  // Add to render loop
  const originalRender = render;
  render = function(timestamp, frame) {
    updateGestures();
    return originalRender(timestamp, frame);
  };
}
</script>
</body>
</html>
