<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebAR Atom</title>
  <style>
    .ar-button {
      background-color: red !important;
      color: white !important;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 14px 22px;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let reticle, controller;
let hitTestSource = null, hitTestSourceRequested = false;
let atom = null;
let electrons = [];
let raycaster = new THREE.Raycaster();
let tempMatrix = new THREE.Matrix4();

let selected = null;
let offset = new THREE.Vector3();

// For pinch gestures
let pointers = [];
let startDistance = 0;
let startScale = 1;
let startAngle = 0;
let lastRotation = 0;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const arButton = ARButton.createButton(renderer, { requiredFeatures:["hit-test"] });
  arButton.classList.add("ar-button");
  document.body.appendChild(arButton);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI/2),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Controller for tap/select
  controller = renderer.xr.getController(0);
  controller.addEventListener("selectstart", onSelectStart);
  controller.addEventListener("selectend", onSelectEnd);
  scene.add(controller);

  renderer.domElement.addEventListener("pointerdown", onPointerDown);
  renderer.domElement.addEventListener("pointermove", onPointerMove);
  renderer.domElement.addEventListener("pointerup", onPointerUp);
  renderer.domElement.addEventListener("pointercancel", onPointerUp);
}

// Atom model
function createAtom() {
  const group = new THREE.Group();

  const nucleusGeometry = new THREE.SphereGeometry(0.05,16,16);
  const protonMaterial = new THREE.MeshStandardMaterial({ color:0xff0000 });
  const neutronMaterial = new THREE.MeshStandardMaterial({ color:0x0000ff });

  for(let i=0;i<8;i++){
    const material = i%2===0?protonMaterial:neutronMaterial;
    const particle = new THREE.Mesh(nucleusGeometry, material);
    particle.position.set((Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1,(Math.random()-0.5)*0.1);
    group.add(particle);
  }

  // Electrons
  const electronGeometry = new THREE.SphereGeometry(0.02,16,16);
  const electronMaterial = new THREE.MeshStandardMaterial({ color:0x00ff00 });
  for(let i=0;i<3;i++){
    const electron = new THREE.Mesh(electronGeometry, electronMaterial);
    electron.userData = { angle:(i/3)*Math.PI*2, radius:0.3+0.05*i };
    group.add(electron);
    electrons.push(electron);
  }

  return group;
}

// Controller select events
function onSelectStart(event){
  if(!atom && reticle.visible){
    atom = createAtom();
    atom.position.setFromMatrixPosition(reticle.matrix);
    scene.add(atom);
    reticle.visible = false;
  } else if(atom){
    // Select the atom for dragging
    selected = atom;
    offset.copy(atom.position);
  }
}

function onSelectEnd(event){
  selected = null;
}

// Pointer events for pinch/rotate gestures
function onPointerDown(e){
  if(!atom) return;
  pointers.push(e);

  if(pointers.length === 2){
    const dx = pointers[0].clientX - pointers[1].clientX;
    const dy = pointers[0].clientY - pointers[1].clientY;
    startDistance = Math.hypot(dx,dy);
    startScale = atom.scale.x;

    startAngle = Math.atan2(dy,dx);
    lastRotation = atom.rotation.y;
  }
}

function onPointerMove(e){
  if(!atom) return;
  for(let i=0;i<pointers.length;i++){
    if(pointers[i].pointerId===e.pointerId) pointers[i]=e;
  }

  if(pointers.length===2){
    const dx = pointers[0].clientX - pointers[1].clientX;
    const dy = pointers[0].clientY - pointers[1].clientY;
    const distance = Math.hypot(dx,dy);
    const scale = (distance/startDistance)*startScale;
    atom.scale.set(scale, scale, scale);

    const angle = Math.atan2(dy,dx);
    atom.rotation.y = lastRotation + (angle-startAngle);
  }
}

function onPointerUp(e){
  pointers = pointers.filter(p=>p.pointerId!==e.pointerId);
}

// Animate electrons
function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame){
  if(atom){
    electrons.forEach(e=>{
      e.userData.angle += 0.02;
      e.position.set(
        Math.cos(e.userData.angle)*e.userData.radius,
        0,
        Math.sin(e.userData.angle)*e.userData.radius
      );
    });
  }

  if(frame){
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if(!hitTestSourceRequested){
      session.requestReferenceSpace("viewer").then(refSpace=>{
        session.requestHitTestSource({ space: refSpace }).then(source=>{
          hitTestSource = source;
        });
      });
      session.addEventListener("end", ()=>{
        hitTestSourceRequested = false;
        hitTestSource = null;
      });
      hitTestSourceRequested = true;
    }

    if(hitTestSource && !atom){
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if(hitTestResults.length){
        const hit = hitTestResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else reticle.visible = false;
    }

    // Move selected atom with controller
    if(selected){
      const xrCamera = renderer.xr.getCamera(camera);
      const direction = new THREE.Vector3(0,0,-1).applyMatrix4(xrCamera.matrixWorld);
      const position = new THREE.Vector3().setFromMatrixPosition(xrCamera.matrixWorld).add(direction.multiplyScalar(0.5));
      selected.position.copy(position);
    }
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
