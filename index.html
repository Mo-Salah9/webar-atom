<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebAR Atom</title>
  <style>
    .ar-button {
      background-color: red !important;
      color: white !important;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 14px 22px;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js";

let camera, scene, renderer;
let reticle, controller;
let hitTestSource = null;
let hitTestSourceRequested = false;
let atom = null;
let electrons = [];
let selected = false;

init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const arButton = ARButton.createButton(renderer, { requiredFeatures:["hit-test"] });
  arButton.classList.add("ar-button");
  document.body.appendChild(arButton);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI/2),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Controller
  controller = renderer.xr.getController(0);
  controller.addEventListener("selectstart", onSelectStart);
  controller.addEventListener("selectend", onSelectEnd);
  scene.add(controller);
}

// Atom model
function createAtom() {
  const group = new THREE.Group();

  const nucleusGeometry = new THREE.SphereGeometry(0.05,16,16);
  const protonMaterial = new THREE.MeshStandardMaterial({ color:0xff0000 });
  const neutronMaterial = new THREE.MeshStandardMaterial({ color:0x0000ff });

  for(let i=0;i<8;i++){
    const material = i%2===0 ? protonMaterial : neutronMaterial;
    const particle = new THREE.Mesh(nucleusGeometry, material);
    particle.position.set((Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1, (Math.random()-0.5)*0.1);
    group.add(particle);
  }

  const electronGeometry = new THREE.SphereGeometry(0.02,16,16);
  const electronMaterial = new THREE.MeshStandardMaterial({ color:0x00ff00 });
  for(let i=0;i<3;i++){
    const electron = new THREE.Mesh(electronGeometry, electronMaterial);
    electron.userData = { angle:(i/3)*Math.PI*2, radius:0.3+0.05*i };
    group.add(electron);
    electrons.push(electron);
  }

  return group;
}

// Select atom or place it
function onSelectStart(){
  if(!atom && reticle.visible){
    atom = createAtom();
    atom.position.setFromMatrixPosition(reticle.matrix);
    scene.add(atom);
    reticle.visible = false;
  } else if(atom){
    selected = true;
  }
}

function onSelectEnd(){
  selected = false;
}

// Animate
function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame){
  if(frame){
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    // Hit test for reticle placement
    if(!hitTestSourceRequested){
      session.requestReferenceSpace("viewer").then(refSpace=>{
        session.requestHitTestSource({ space: refSpace }).then(source=>{
          hitTestSource = source;
        });
      });
      session.addEventListener("end", ()=>{
        hitTestSourceRequested = false;
        hitTestSource = null;
      });
      hitTestSourceRequested = true;
    }

    if(hitTestSource && !atom){
      const hitResults = frame.getHitTestResults(hitTestSource);
      if(hitResults.length){
        const hit = hitResults[0];
        const pose = hit.getPose(referenceSpace);
        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);
      } else reticle.visible = false;
    }

    // Move selected atom along the AR plane
    if(selected && atom){
      const viewerPose = frame.getViewerPose(referenceSpace);
      if(viewerPose){
        const rayOrigin = new THREE.Vector3().fromArray(viewerPose.transform.position.toArray());
        const rayDirection = new THREE.Vector3(0,0,-1).applyQuaternion(new THREE.Quaternion().fromArray(viewerPose.transform.orientation.toArray()));

        // Perform a hit test along this ray
        const hits = frame.getHitTestResults(hitTestSource);
        if(hits.length){
          const hit = hits[0];
          const pose = hit.getPose(referenceSpace);
          atom.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
        }
      }
    }
  }

  // Animate electrons
  if(atom){
    electrons.forEach(e=>{
      e.userData.angle += 0.02;
      e.position.set(
        Math.cos(e.userData.angle)*e.userData.radius,
        0,
        Math.sin(e.userData.angle)*e.userData.radius
      );
    });
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
